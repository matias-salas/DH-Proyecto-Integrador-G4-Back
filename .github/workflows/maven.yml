name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('.m2/repository/**') }}
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v58
        with:
          token: ${{ secrets.YOUR_PAT_SECRET }}
      - name: Start SSH agent
        run: |
          eval "$(ssh-agent -s)"
          ssh-add <(echo "$SSH_PRIVATE_KEY")
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Add EC2 instance to known_hosts
        run: ssh-keyscan -H 18.117.146.67 >> ~/.ssh/known_hosts
      - name: Restart application on EC2
        run: ssh -o StrictHostKeyChecking=no ubuntu@18.117.146.67 "sudo systemctl restart tu-aplicacion.service"
