<section class=" container my-5">
  <ul class="nav nav-pills justify-content-end bg-success bg-opacity-10 p-2 rounded" >
    <li class="nav-item">
      <a class="nav-link text-dark" href="funciones-cars.html">Ver Listado</a>
    </li>
  </ul>
  <div class="container">
    <div class="bg-success bg-opacity-10 p-4 rounded mt-5">
      <h2 class="mb-4 text-center">Registro De Auto</h2>
      <form id="add_new_car" enctype="multipart/form-data">
        <div class="form-group row">
          <div class="form-group col-md-6">
            <label for="marca" class="control-label">Marca</label>
            <input type="text" class="form-control" id="marca" placeholder="marca" name="marca" required>
          </div>
          <div class="form-group col-md-6">
            <label for="modelo" class="control-label">modelo</label>
            <input type="text" class="form-control" id="modelo" placeholder="Nombre" name="modelo" required>
          </div>
          <div class="form-group col-md-6">
            <label for="anioModelo" class="control-label">año</label>
            <input type="number" class="form-control" id="anioModelo" placeholder="año del modelo" name="anioModelo"
                   required>
          </div>
        </div>
        <div class="form-group row">
          <div class="form-group col-md-6">
            <label for="patente" class="control-label">patente</label>
            <input type="text" class="form-control" id="patente" placeholder="patente" name="patente" required>
          </div>
          <div class="form-group col-md-6">
            <label for="motorCode" class="control-label">serial de motor</label>
            <input type="text" class="form-control" id="motorCode" placeholder="Serial de motor" name="motorCode" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="form-group col-md-6">
            <label for="imagen" class="control-label">Imagen del auto</label>
            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
            <!-- 'accept' limita la selección de archivos solo a imágenes -->
          </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="fechaIngreso" class="control-label">Fecha de ingreso</label>
            <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" required>
          </div>
        </div>

        <div class="text-center mt-3">
          <button type="submit" class="btn btn-secondary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</section>
